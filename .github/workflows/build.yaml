name: Build and push multi-arch image

on:
  push:
    tags: [ "rel/**" ]
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Optional custom image name (ghcr.io/OWNER/REPO)'
        required: false
      image_tag:
        description: 'Optional tag to use (overrides tag derived from release tag)'
        required: false
      add_latest:
        description: 'Whether to also add :latest when building from tag (true|false)'
        required: false
        default: 'true'

permissions:
  contents: read
  packages: write

jobs:
  calculate-env:
    runs-on: ubuntu-latest
    outputs:
      IMAGE: ${{ steps.envs.outputs.IMAGE }}
      TAG: ${{ steps.envs.outputs.TAG }}
    steps:
      - name: Envs
        id: envs # Use an ID to capture outputs
        run: |
          set -eu
          DEFAULT_IMAGE="ghcr.io/${GITHUB_REPOSITORY}"
          
          # IMAGE calculation
          IMAGE="${INPUT_IMAGE_NAME:-${DEFAULT_IMAGE}}"
          IMAGE="${IMAGE,,}" # Make it lowercase

          # TAG calculation
          TAG_VALUE=""
          FROM_TAG=false
          if [ -n "${INPUT_IMAGE_TAG:-}" ]; then
              TAG_VALUE="${INPUT_IMAGE_TAG}"
              FROM_TAG=true
          elif [[ "${GITHUB_REF:-}" =~ ^refs/tags/ ]]; then
              TAG_VALUE="${GITHUB_REF#refs/tags/}"
              TAG_VALUE="${TAG_VALUE#rel/}" # strip rel/ prefix
              FROM_TAG=true
          else
              TAG_VALUE="${GITHUB_SHA:0:7}"
              FROM_TAG=false
          fi

          echo "IMAGE=${IMAGE}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG_VALUE}" >> $GITHUB_OUTPUT
          echo "Computed IMAGE=${IMAGE}"
          echo "Computed TAG=${TAG_VALUE}"

  build-amd64:
    runs-on: ubuntu-24.04
    name: Build amd64 image
    needs:
      - calculate-env
    outputs:
      IMAGE: ${{ needs.calculate-env.outputs.IMAGE }}
      TAG: ${{ needs.calculate-env.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build amd64 image
        run: |
          make -C opencloud/ dev-docker

      - name: Push amd64 image to GHCR
        env:
          IMAGE: ${{ needs.calculate-env.outputs.IMAGE }}
          TAG: ${{ needs.calculate-env.outputs.TAG }}
        run: |
          docker tag opencloudeu/opencloud:dev $IMAGE:$TAG-amd64
          docker push $IMAGE:$TAG-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    name: Build arm64 image
    needs:
      - calculate-env
    outputs:
      IMAGE: ${{ needs.calculate-env.outputs.IMAGE }}
      TAG: ${{ needs.calculate-env.outputs.TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build arm64 image
        run: |
          make -C opencloud/ dev-docker

      - name: Push arm64 image to GHCR
        env:
          IMAGE: ${{ needs.calculate-env.outputs.IMAGE }}
          TAG: ${{ needs.calculate-env.outputs.TAG }}
        run: |
          docker tag opencloudeu/opencloud:dev $IMAGE:$TAG-arm64
          docker push $IMAGE:$TAG-arm64

  create-manifest:
    runs-on: ubuntu-latest
    needs:
      - calculate-env
      - build-amd64
      - build-arm64
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        env:
          IMAGE: ${{ needs.calculate-env.outputs.IMAGE }}
          TAG: ${{ needs.calculate-env.outputs.TAG }}
        run: |
          docker manifest create $IMAGE:$TAG \
            --amend $IMAGE:$TAG-amd64 \
            --amend $IMAGE:$TAG-arm64

          docker manifest push $IMAGE:$TAG
