name: Build and push multi-arch image

on:
  push:
    tags: [ "rel/**" ]
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Optional custom image name (ghcr.io/OWNER/REPO)'
        required: false
      image_tag:
        description: 'Optional tag to use (overrides tag derived from release tag)'
        required: false
      add_latest:
        description: 'Whether to also add :latest when building from tag (true|false)'
        required: false
        default: 'true'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Cache Go build and module directories
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image name and tags
        id: vars
        run: |
          set -eu
          DEFAULT_IMAGE="ghcr.io/${GITHUB_REPOSITORY}"
          # INPUT_* variables are provided for workflow_dispatch cust inputs
          if [ -n "${INPUT_IMAGE_NAME:-}" ]; then
              IMAGE="${INPUT_IMAGE_NAME}"
          else
              IMAGE="${DEFAULT_IMAGE}"
          fi

          # Make it lowercase
          IMAGE="${IMAGE,,}"

          # Determine tag: priority - workflow input image_tag, push tag, fallback to short SHA
          if [ -n "${INPUT_IMAGE_TAG:-}" ]; then
              TAG="${INPUT_IMAGE_TAG}"
              FROM_TAG=true
          elif [[ "${GITHUB_REF:-}" =~ ^refs/tags/ ]]; then
              TAG="${GITHUB_REF#refs/tags/}"
              # strip rel/ prefix if present
              TAG="${TAG#rel/}"
              FROM_TAG=true
          else
              TAG="${GITHUB_SHA:0:7}"
              FROM_TAG=false
          fi

          # Compose tags to pass to buildx. If from a release tag and add_latest=true, also add latest
          TAGS="${IMAGE}:${TAG}"
          if [ "${FROM_TAG}" = "true" ] && [ "${INPUT_ADD_LATEST:-true}" != "false" ]; then
              TAGS="${TAGS},${IMAGE}:latest"
          fi

          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "TAGS=${TAGS}" >> $GITHUB_ENV
          echo "Computed IMAGE=${IMAGE}"
          echo "Computed TAG=${TAG}"
          echo -e "Computed TAGS:\n${TAGS}"

      - name: Build multi-arch image using Makefile
        run: |
          make -C opencloud/ dev-docker-multiarch

      - name: Push image to GHCR
        env:
          IMAGE: ${{ env.IMAGE }}
          TAG: ${{ env.TAG }}
        run: |
          docker tag opencloudeu/opencloud:dev-multiarch $IMAGE:$TAG
          docker push $IMAGE:$TAG
